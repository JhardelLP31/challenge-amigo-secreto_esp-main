<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css">

    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>

        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="friend" class="input-name" placeholder="Escribe un nombre">
                <input type="text" id="searchFriend" class="input-name" hidden>
                <button id="button-add" class="button-add" onclick="addFriend()" hidden>Añadir</button>
                <button id="button-edit" class="button-add" onclick="editFriend()" hidden>Editar</button>
                <button type="button" class="btn btn-success" onclick="clearInput()" enableb>Limpiar</button>
            </div>

            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list">

            </ul>
            <div class="card-body">
                <table id="dtAdmPabellon" class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr class="barra">
                            <th>NOMBRE</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="date"></tbody>
                </table>
            </div>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <div class="row">
                    <div class="col-6">
                        <button id="fetchButton" class="button-draw" onclick="fetchFriend()" aria-label="Sortear amigo secreto" disabled>
                            <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                            Sortear amigo
                        </button>
                    </div>
                    <div class="col-6">
                        <button id="resetButton" class="button-draw" onclick="allReset()" aria-label="Sortear amigo secreto" disabled>
                            <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                            Reiniciar Todo
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

</body>

</html>
